<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h2>Imagem dinâmica</h2>
    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h2>Carregando áudio</h2>
    <audio controls preload="metadata">
        <source src="midia/som.mp3" type="audio/mpeg">
        <p>não deu</p>
    </audio>

    <h2>Carregando vídeos localmente</h2>
    <video src="midia/video.mp4" width="500" controls poster="imagens/foto-p.png"></video>

    <h2>Carregando vídeos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=P95qU3HG4pwZ63Z3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
