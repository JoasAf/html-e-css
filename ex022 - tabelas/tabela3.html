<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 350px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>

            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>I</td>
            <td>J</td>
        </tr>
    </table>
</body>
</html>
