<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        body {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2em;
        }

        h1 {
            font-size: 3em;
            font-weight: 500;
        }

        p {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Usando Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, neque! Rerum, tempora, nisi, voluptatem repudiandae qui voluptatibus laudantium dolorum repellendus ducimus delectus non quis maiores aperiam ullam explicabo assumenda. Quibusdam.</p>
</body>
</html>
