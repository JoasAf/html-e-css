<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="idano">Em qual ano você nasceu?</label>
            <input type="number" name="ano" id="idano" min="1900" max="2025" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="ididade">Sua idade:</label>
            <output name="idade" id="ididade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let anoatual = new Date().getFullYear()
            ididade.innerHTML = Number(anoatual) - Number(idano.value)
        }
    </script>
</body>
</html>
